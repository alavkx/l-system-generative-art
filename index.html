<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L-System Generative Art</title>
  </head>
  <body>
    <div id="app">
      <h1>L-System Generative Art</h1>
      <div class="controls">
        <div class="control-group">
          <label for="examples">Choose Example:</label>
          <select id="examples"></select>
        </div>
        <div class="control-group">
          <button id="generate">Generate</button>
          <button id="clear">Clear</button>
          <button id="reset-view">Reset View</button>
        </div>
        <div class="control-group">
          <button id="play-pause">Play</button>
          <button id="stop">Stop</button>
          <label for="speed">Speed:</label>
          <input type="range" id="speed" min="1" max="100" value="50">
          <span id="speed-value">50ms</span>
        </div>
      </div>
      <div class="info">
        <p id="description">Select an L-system example to see the description</p>
        <p id="generation-info">Generation: 0, Length: 0</p>
      </div>
      <canvas id="canvas" width="800" height="600"></canvas>
      <div class="canvas-help">
        <p>🖱️ Click and drag to pan • 🎯 Mouse wheel to zoom • 🔄 Reset View to return to original</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
