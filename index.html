<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L-System Generative Art</title>
  </head>
  <body>
    <div id="app">
      <h1>L-System Generative Art</h1>
      <div class="controls">
        <div class="control-group">
          <label for="examples">Choose Example:</label>
          <select id="examples"></select>
        </div>
        <div class="control-group">
          <label for="iterations">Iterations:</label>
          <input type="range" id="iterations" min="1" max="8" value="4">
          <span id="iterations-value">4</span>
        </div>
        <div class="control-group">
          <button id="generate">Generate</button>
          <button id="clear">Clear</button>
        </div>
      </div>
      <div class="info">
        <p id="description">Select an L-system example to see the description</p>
        <p id="generation-info">Generation: 0, Length: 0</p>
      </div>
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
